<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body bgcolor="limegreen">
	<h3 align="center">Student Registration</h3>
	<table align="center">
		<b>
			<tr>
				<td>RollNo: </td>
				<td><input type="text" name="RollNo"></td>
			</tr>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="Name"></td>
			</tr>
			<tr>
				<td>NRC No: </td>
				<td><input type="text" name="NRC"></td>
			</tr>
			<tr>
				<td>Date of Birth: </td>
				<td><input type="text" name="Date"></td>
			</tr>
			<tr>
				<td>Address: </td>
				<td>
					<textarea rows="6" cols="18" name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>Email Address: </td>
				<td><input type="text" name="Email"></td>
			</tr>
			<tr>
				<td>Email Password: </td>
				<td><input type="text" name="Password"></td>
			</tr>
			<tr>
				<td>Year: 	</td>
				<td>
					<select>
	  					<option value="First">First Year</option>
	  					<option value="Second">Second Year</option>
	  					<option value="Third">Third Year</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Genter:	</td>
				<td><input type="radio" name="gender" value="male" checked> Male
	  				<input type="radio" name="gender" value="female"> Female<br></br>
	  			</td>
	  		</tr>
	  		<tr>
	  			<td>Choose service:	</td>
	  		</tr>
	  		<tr>
	  			<td>
	  				<input type="checkbox" name="Hostel" value="Hostel">Hostel
	  			</td>
	  		</tr>
	  		<tr>
	  			<td>
	  				<input type="checkbox" name="Ferry" value="Ferry"> Ferry
	  			</td>
	  		</tr>
		</b>
	</table>
	<div align="center">
				<input type="button" name="Submit" value="Submit">
  				<input type="Reset" name="Reset" value="Reset">
  	</div>
</body>
</html>
