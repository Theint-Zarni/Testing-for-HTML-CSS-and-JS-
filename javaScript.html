<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function myFunction1() {
    	document.body.style.backgroundColor = "red";
	}
	function myFunction2() {
    	document.body.style.backgroundColor = "green";
	}
	function myFunction3() {
    	document.body.style.backgroundColor = "blue";
	}
	function myFunction4() {
    	document.body.style.backgroundColor = "orange";
	}
	function myFunction5() {
    	document.body.style.backgroundColor = "white";
	}
	</script>
	<form>
		<input type="button" name="submit" value="1" onclick="myFunction1()">
		<input type="button" name="submit" value="2" onclick="myFunction2()">
		<input type="button" name="submit" value="3" onclick="myFunction3()">
		<input type="button" name="submit" value="4" onclick="myFunction4()">
		<input type="button" name="submit" value="5" onclick="myFunction5()">
	</form>
</body>
</html>
